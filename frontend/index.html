<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web fullstack</title>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">  
        <div class="container">
            <a href="/" class="navbar-brand">File App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" id="file-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="File Title">
                    </div>
                    <div class="form-group">
                        <input  type="text" id="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <textarea  type="text" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" id="image" class="custom-file-input">
                            <label for="image" class="custom-file-label">Choose Image</label>
                        </div>
                    </div>   
                    <button class="btn btn-primary">
                        Save File
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3" id="files-card">
            </div>
        </div>
    </div>

</body>
</html>
